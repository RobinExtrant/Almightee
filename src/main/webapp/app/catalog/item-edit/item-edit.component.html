<div class="popup">
    <div class="motif">
        <img src="{{cartService.getPatternSelected().imageURL}}" width="100%" height="100%">
    </div>
    <div class="formulaire">
        <button (click)="cartService.closePopup();">X</button>
        <div>
            <span>Couleur:<br/>
            <select [(ngModel)]="commandItem.color" (ngModelChange)="onChange($event)" name="colorItem">
                <option [ngValue]="colors.values[colorKey]" *ngFor="let colorKey of colors.keys">{{colorKey}}</option>
            </select></span>
        </div>
        <div>
            <span>Taille:<br/>
            <select [(ngModel)]="commandItem.size" (ngModelChange)="onChange($event)" name="sizeItem">
                <option [ngValue]="sizes.values[sizeKey]" *ngFor="let sizeKey of sizes.keys">{{sizeKey}}</option>
            </select></span>
        </div>
        <div>
            <span>Quantit√©:<br/>
            <input type="number" min=0 [(ngModel)]="commandItem.quantity" name="quantity"></span>
        </div>
        <div>
            <span><input type="button" (click)="addToCart()" value="Ajouter au panier"></span>
        </div>
    </div>
</div>
