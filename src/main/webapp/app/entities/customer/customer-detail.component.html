<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span>Client</span> {{customer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Pseudo</span></dt>
                <dd>
                    <span>{{customer.username}}</span>
                </dd>
                <dt><span>Mail</span></dt>
                <dd>
                    <span>{{customer.mail}}</span>
                </dd>
                <dt><span>Mot de passe</span></dt>
                <dd>
                    <span>{{customer.password}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Retour</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Editer</span>
            </button>
        </div>
    </div>
</div>
