<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="command">
            <h2><span>Commande</span> {{command.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{command.date}}</span>
                </dd>
                <dt><span>Etat</span></dt>
                <dd>
                    <span>{{command.status}}</span>
                </dd>
                <dt><span>Total</span></dt>
                <dd>
                    <span>{{command.total}}</span>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <div *ngIf="command.customer">
                        <a [routerLink]="['/customer', command.customer?.id, 'view']">{{command.customer?.id}}</a>
                    </div>
                </dd>
                <dt><span>Utilisateur</span></dt>
                <dd>
                    {{command.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Retour</span>
            </button>

            <button type="button"
                    [routerLink]="['/command', command.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Editer</span>
            </button>
        </div>
    </div>
</div>
